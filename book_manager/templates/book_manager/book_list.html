<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Custom CSS styles */
        body {
            padding-top: 70px; /* Adjust the top padding to accommodate the fixed navbar */
        }

        .container {
            max-width: 800px; /* Set a maximum width for the container */
            margin: 0 auto; /* Center the container horizontally */
        }

        .table {
            margin-top: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;

        }

        .btn-container .btn {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Book Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'book_list' %}">Book List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_book' %}">Add New Book</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'book_list' %}">
                <input class="form-control mr-sm-2" type="text" name="q" placeholder="Search by title or genre" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <br>
    <div class="container">

        <h1 class="text-center">Book List</h1>

        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <a href="{% url 'add_book' %}">
            <button class="btn btn-outline-primary me-2" type="button">Add New Book</button>
        </a>
        </div>
        <br>



        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Height</th>
                    <th>Publisher</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.genre }}</td>
                    <td>{{ book.height }}</td>
                    <td>{{ book.publisher }}</td>
                    <td class="btn-container">
                        <a href="{% url 'edit_book' book.id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete_book' book.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

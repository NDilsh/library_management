<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Custom CSS styles */
        body {
            padding-top: 100px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Book Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'book_list' %}">Book List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_book' %}">Add Book</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <h1>Edit Book</h1>
        <form method="post" action="{% url 'edit_book' book.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Title:</label>
                <input type="text" class="form-control" name="title" value="{{ book.title }}" required>
            </div>
            <div class="form-group">
                <label>Author:</label>
                <input type="text" class="form-control" name="author" value="{{ book.author }}">
            </div>
            <div class="form-group">
                <label>Genre:</label>
                <input type="text" class="form-control" name="genre" value="{{ book.genre }}">
            </div>
            <div class="form-group">
                <label>Height:</label>
                <input type="number" class="form-control" name="height" step="0.01" value="{{ book.height }}">
            </div>
            <div class="form-group">
                <label>Publisher:</label>
                <input type="text" class="form-control" name="publisher" value="{{ book.publisher }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
